<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('hello');

    // Interpolated
    console.log('Hello I am %s string!','cool')

    // Styled
    console.log('%c I am some great text','font-size:50px;');

    // warning!
    console.warn('OH NOOO!');

    // Error :|
    console.error('GEE WHIZ!');

    // Info
    console.info('Info here.');

    // Testing
    console.assert(1 === 1, 'That is wrong!');

    // clearing
    //console.clear();

    // Viewing DOM Elements
    const p = document.querySelector('p');
    console.dir(p);

    // Grouping together
    dogs.forEach(dog =>{
      //console.group(`${dog.name}`);
      console.groupCollapsed(`${dog.name}`);
      console.log(`This is ${dog.name}`);
      console.log(`He is ${dog.age} years old.`);
      console.groupEnd(`${dog.name}`);
    })

    // counting
    console.count('Me');
    console.count('Me');
    console.count('Me');
    console.count('Me');
    console.count('YOU');
    console.count('Me');
    console.count('Me');

    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/wesbos')
      .then(data=>data.json())
      .then(data=> {
        console.timeEnd('fetching data');
        console.log(data);
      })

  </script>
</body>
</html>
